<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb-clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Airbnb Logo">
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Oyo, Lagos...</h4>
                <div class="popover">
                    <ul>
                        <li>
                            <h2>Oyo:</h2>
                            <ul>
                                <li>page</li>
                                <li>page2</li>
                            </ul>
                        </li>
                    </ul>
                    
                    <ul>
                        <li>
                            <h2>Lagos:</h2>
                            <ul>
                                <li>page</li>
                                <li>page2</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen,...</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>Tv</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>A tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
    
</body>
</html>
